name: CI

on:
  push:
    branches:
      - main
      - develop
      - 'release/*'
      - 'feature/*'
      - 'refs/tags/*'
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.x'

    - name: Install xmlstarlet
      run: sudo apt-get install -y xmlstarlet

    - name: Get version from csproj
      run: |
        VERSION=$(xmlstarlet sel -t -v "/Project/PropertyGroup/Version" Respify/Respify.csproj)
        echo "VERSION=$VERSION" >> $GITHUB_ENV
      id: get_version

    - name: Restore dependencies
      run: dotnet restore Respify/Respify.csproj

    - name: Build Respify project
      run: dotnet build Respify/Respify.csproj --no-restore --configuration Release

    - name: Restore tests dependencies
      run: dotnet restore Respify.Tests/Respify.Tests.csproj
      
    - name: Build Respify.Tests project
      run: dotnet build Respify.Tests/Respify.Tests.csproj --no-restore --configuration Release

    - name: Run tests
      run: dotnet test Respify.Tests/Respify.Tests.csproj --no-build --configuration Release --collect:"XPlat Code Coverage"

    - name: Setup Java 17
      uses: actions/setup-java@v3
      with:
        distribution: 'kurumin'
        java-version: 'latest'

    - name: Set JAVA_HOME
      run: echo "JAVA_HOME=/opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17*/x64" >> $GITHUB_ENV

    - name: Report to SonarQube
      uses: sonarsource/sonarcloud-github-action@v1
      with:
        args: >
          -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
          -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
          -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }}
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}
          -Dsonar.sources=Respify
          -Dsonar.tests=Respify.Tests
          -Dsonar.cs.opencover.reportsPaths=Respify.Tests/TestResults/*/coverage.opencover.xml
          -Dsonar.coverage.exclusions=**/bin/**,**/obj/**
          -Dsonar.exclusions=Respify.Tests/**,Respify.Playground/**
        projectBaseDir: '.'
      env: 
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
        SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        DOTNET_ROOT: /home/runner/.dotnet
        
      #- name: Publish to NuGet
      #if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
      #run: dotnet nuget push 'Respify/bin/Release/*.nupkg' --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }} --version ${{ env.VERSION }}

  enforce-gitflow:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Enforce GitFlow
      run: |
        branch=$(echo $GITHUB_REF | sed 's/refs\/heads\///')
        if [[ "$branch" =~ ^(main|develop|release\/.*)$ ]]; then
          echo "Branch $branch is allowed."
        else
          echo "Branch $branch is not allowed."
          exit 1
        fi
